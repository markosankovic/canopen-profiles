<div class="row">
  <div class="col-lg-2">
    <div id="profile-list-group" class="list-group">
      <a class="list-group-item list-group-item-action" *ngFor="let profile of profiles" (click)="onSelect(profile)">
        <span class="tag tag-default tag-pill float-xs-right">{{profile.objects.length}} objects</span>
        <h5 class="list-group-item-heading">{{profile.name}}</h5>
        <p class="list-group-item-text">{{profile.description}}</p>
      </a>
    </div>
  </div>
  <div class="col-lg-10">
    <router-outlet></router-outlet>
  </div>
</div>
